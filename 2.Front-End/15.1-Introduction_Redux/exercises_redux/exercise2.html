<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Dark Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const THEME_INITIAL_STATE = {
        theme: 'dark',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'THEME':
            return {
              ...state,
              theme: state.theme === 'dark' ? 'light' : 'dark',
            };
          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'Offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'STATUS':
            return {
              ...state,
              status: state.status === 'Offline' ? 'Online' : 'Offline',
            };
          default:
            return state;
        }
      };

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      const reducersCombined = Redux.combineReducers({
        themeReducer,
        statusReducer,
      });

      const storeCombined = Redux.createStore(reducersCombined);

      themeButton.addEventListener('click', () => {
        storeCombined.dispatch({ type: 'THEME' });
      });

      statusButton.addEventListener('click', () => {
        storeCombined.dispatch({ type: 'STATUS' });
      });

      storeCombined.subscribe(() => {
        const {
          statusReducer: { status },
          themeReducer: { theme },
        } = storeCombined.getState();

        const bodyContainer = document.querySelector('body');
        const themeButton = document.getElementById('toggle-theme');
        const statusButton = document.getElementById('toggle-status');
        if (theme === 'light') {
          bodyContainer.style.backgroundColor = 'black';
          bodyContainer.style.color = 'white';
          themeButton.innerText = 'White Mode';
        } else {
          bodyContainer.style.backgroundColor = 'white';
          bodyContainer.style.color = 'black';
          themeButton.innerText = 'Dark Mode';
        }

        const statusID = document.getElementById('status');
        if (status === 'Offline') {
          statusButton.innerText = 'Offline';
          statusID.innerText = 'Online'
        } else {
          statusButton.innerText = 'Online';
          statusID.innerText = 'Offline'
        }
      });
    </script>
  </body>
</html>
