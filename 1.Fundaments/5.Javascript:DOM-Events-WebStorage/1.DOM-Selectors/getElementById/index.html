<!DOCTYPE html>
<html>
  <body>
    <header id="header">
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">  Subtítulo</h4>
      <p id="second-paragraph"><strong> Segundo parágrafo!</strong></p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      // imprimindo o header no console
      console.log(document.getElementById("header").innerHTML);

      // modificando todo o background do header para rosa
      const header = document.getElementById("header");
      header.style.backgroundColor = "pink"

      // modificando o valor do título para um filme
      document.getElementById('page-title').innerText = 'Whiplash';


      // modificando a cor do segundo paragrafo para azul
      const test = document.getElementById('second-paragraph');
      test.style.color = "blue"

      // modificando o subtitulo
      const subtitle = document.getElementById('subtitle');
      subtitle.style.height = "2em";
      subtitle.style.fontSize = "20px";
      subtitle.style.color = "green";
      subtitle.style.textAlign = "center"

      // estou pegando a informação do texto, SEM parametros inclusos
      console.log(document.getElementById('second-paragraph').innerText);

      // estou pegando as informações COM os parãmetros inclusos
      console.log(document.getElementById('second-paragraph').innerHTML);
    </script>
  </body>
</html>
