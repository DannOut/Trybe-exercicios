<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios 6.1</title>
  </head>
  <body>
    <header>
      <h1>Formulário trybe</h1>
    </header>
    <main>
      <div id="nameEmail">
        <form action="" method="get">
          <label for="username">Nome:</label>
          <input
          type="text"
          name="Nome"
          id="username"
          min="10"
          max="40"
          required
          />
      </div>
      <div id="nameEmail">
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          min="10"
          max="50"
          required
        />
      </div>
        <div id="placesDiv">
        <input type="radio" name="places" id="city" />
        <label for="places">Cidade</label>
        <input type="radio" name="places" id="camp" />
        <label for="places">Campo</label>
        <input type="radio" name="places" id="beach" />
        <label for="places">Praia</label>
        <input type="radio" name="places" id="mountains" />
        <label for="places">Montanhas</label>
      </div>
      <div id="responseDiv">
        <label for="response" id="labelResponse">Espaço para digitar a resposta:</label>
        <br>
        <textarea name="" id="response" cols="35" rows="8" maxlength="500" style="resize:none" ></textarea>
      </div>
      <div>
        <label for="date">Data</label>
        <input type="date" name="date" id="date" required>
      </div>
      <div>
        <input type="file" name="" id="">
      </div>
      <div>
        <label for="offers1">Termos de contrato</label>
        <input type="checkbox" name="offers1" id="offers1" required>
        <br>
        <label for="offers2">Receber promoções</label>
        <input type="checkbox" name="offers2" id="offers2">
      </div>
      <div>
        <label for="send"></label>
        <input type="submit" value="Enviar" id="send">
        <label for="reset"></label>
        <input type="reset" value="Apagar" id="reset">
      </div>
      </form>
    </main>
  </body>
</html>
