<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios Trybe 1-3.2</title>
    <style>
      h2 {
        color: green;
      }
      body {
        background-color: rgb(255, 400, 200);
      }
      #corFavorita {
        background-color: brown;
        color: aqua;
      }
      .List-unorder {
        background-color: blue;
      }
      h1 {
        color: orange;
        font-size: 65px;
      }
      .List-order{
          color: aqua;
          background-color: chocolate;

      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p id="corFavorita">Qual é a sua cor favorita?</p>
    <ul class="List-unorder">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>

    <p>Qual é a sua cor menos favorita?</p>
    <ol class="List-order">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ol>
  </body>
</html>
