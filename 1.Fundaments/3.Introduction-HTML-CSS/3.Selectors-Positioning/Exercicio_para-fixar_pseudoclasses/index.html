<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <!-- div 1 -->
    <div>
      <h3>Cor primária</h3>
    </div>
    <!-- div 2 -->
    <div>
      <h3>Cor Secundária</h3>
    </div>
    <!-- div 3 -->
    <div>
      <h3>Cor Complementar</h3>
    </div>
    <!-- div 4 -->
    <div>
      <h3>Cor Escura</h3>
    </div>
    <!-- div 5 -->
    <div>
      <h3>Cor Clara</h3>
    </div>
  </body>
</html>
